- name: "start-docker"
  systemd:
    name: docker
    state: started
    daemon_reload: yes

- name: "restart-docker"
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes

- name: "stop-docker"
  systemd:
    name: docker
    state: stopped
    daemon_reload: yes

- name: "reload-docker"
  systemd:
    name: docker
    state: reloaded
    daemon_reload: yes