- name: "Create global groups"
  group:
    name: "{{ item }}"
    state: present
  with_items:
    - "docker"

- name: "Install global packages"
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - git
    - gpg

- name: "Copy root files"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: yes
    owner: "root"
    group: "root"
    mode: 0770
  with_items:
    - { src: "../../../shared/templates/.bashrc", dest: "/root/.bashrc" }

- name: "Create users"
  when: users is defined
  include: ../../../shared/tasks/user.yml
  vars:
    username: "{{ user }}"
    group: "docker"
  with_items: "{{ users }}"
  loop_control:
    loop_var: user